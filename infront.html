<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js maping</title>
</head>
<body>
    <h1>js set method</h1>
    <p id="demo"></p>

    <script>
        const fruits = new Map();

        //set map values
        fruits.set("apples", 500);
        fruits.set("Grapes", 4582);
        fruits.set("Gavava", 8574);
        fruits.set("mango", 4785);

        document.getElementById("demo").innerHTML = fruits.get("apples")
    </script>
</body>
</html>
